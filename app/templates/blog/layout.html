<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>个人博客</title>
<meta name="keywords" content="个人博客" />
<meta name="description" content="个人博客，学习之路。" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="{{ url_for('static',filename='blog/css/base.css') }}" rel="stylesheet">
<link href="{{ url_for('static',filename='blog/css/index.css') }}" rel="stylesheet">
<link href="{{ url_for('static',filename='blog/css/m.css') }}" rel="stylesheet">
<script src="{{ url_for('static',filename='blog/js/jquery.min.js') }}" type="text/javascript"></script>
<script type="text/javascript" src="{{ url_for('static',filename='blog/js/hc-sticky.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static',filename='blog/js/comm.js') }}"></script>
<!--[if lt IE 9]>
<script src="{{ url_for('static',filename='blog/js/modernizr.js') }}"></script>
<![endif]-->
</head>
<header class="header-navigation" id="header">
  <nav><div class="logo"><a href="/">个人博客</a></div>
    <h2 id="mnavh"><span class="navicon"></span></h2>
    <ul id="starlist">
      <li><a href="/">首页</a></li>
        {% for list in GETCATELIST()  %}
      <li>
            <a href="/list?cid={{ list.id }}">{{ list.name }}</a>
            <ul id="ultwo" class="ultwo">
            {% for v in list.son %}
                <li><a href="/list?cid={{ v.id }}">{{ v.name }}</a></li>
            {% endfor %}
            </ul>
        {% endfor %}
      </li>
      <li><a href="/about">关于我</a></li>
    </ul>
</nav>
</header>
{% block content %}{% endblock %}
<footer>
  <p>Design by <a href="http://www.yangqq.com" target="_blank">杨青个人博客</a> <a href="/">蜀ICP备11002373号-1</a></p>
</footer>
<a href="#" class="cd-top">Top</a>
</body>
</html>
