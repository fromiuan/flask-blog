<!DOCTYPE html>
<html lang="en">
<head>
	{% block head %}

	<title>{% block title %}{% endblock %}</title>

      <div class="nav-collapse">

          <li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown"><i

              <li><a href="javascript:;">Settings</a></li>
              <li><a href="javascript:;">Help</a></li>

</div>
<!-- /navbar -->
<div class="subnavbar">

    <div class="container">
      <ul class="mainnav" id="mainnav">
        <li><a href="/admin/"><i class="icon-dashboard"></i><span>概述</span> </a> </li>
        <li><a href="/admin/article"><i class="icon-list-alt"></i><span>文章</span> </a> </li>

  </div>

{% block content %}{% endblock %}
<!-- /main -->

<script src="{{ url_for('static', filename='admin/js/jquery-1.7.2.min.js') }}"></script>

<script src="{{ url_for('static', filename='admin/js/base.js') }}"></script>
</body>
</html>
<script>
    $(function(){
        var pathname = window.location.pathname;
        console.info(pathname);
        $("#mainnav>li>a").each(function(){
            if ($(this).attr("href") === pathname) {
                $(this).parent().addClass('active')
            }
        })
    })
</script>
