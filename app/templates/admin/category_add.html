{% extends "admin/layout.html" %}
{% block title %}文章{% endblock %}
{% block head %}
  {{ super() }}
    <link href="{{ url_for('static', filename='css/pages/reports.css') }}" rel="stylesheet">
{% endblock %}
{% block content %}
  <!-- main -->
    <div class="main">
        <div class="main-inner">
            <div class="container">
             <div class="row">
                <div class="span12">
                   <div class="row-fluid">
                      <div class="widget-content">
                         <div class="tab-content">
							 <div class="tab-pane active" id="formcontrols">
								<form id="edit-profile" class="form-horizontal" action="/admin/category/add" method="post">
                                    <input type="hidden" name="id" value="{{ category_info.id }}">
									<fieldset>
										<div class="control-group">
											<label class="control-label" for="firstname">名称</label>
											<div class="controls">
												<input type="text" class="span6" id="name" name="name" value="{{ category_info.name }}">
											</div> <!-- /controls -->
										</div> <!-- /control-group -->


										<div class="control-group">
											<label class="control-label" for="lastname">上级分类</label>
											<div class="controls">
                                                <select name="fid" id="fid">
                                                    <option value="0" {% if category_info.id==0 %}selected="selected"{% endif %}>顶级分类</option>
                                                    {% for list in category_list %}
                                                    <option value="{{ list.id }}" {% if category_info.fid==list.id %}selected="selected"{% endif %}>{{ list.name }}</option>
                                                    {% endfor %}
                                                </select>
											</div> <!-- /controls -->
										</div> <!-- /control-group -->


										<div class="form-actions">
											<button type="submit" class="btn btn-primary">提交</button>
											<button class="btn">取消</button>
										</div> <!-- /form-actions -->
									</fieldset>
								</form>
                             </div>
							</div>
                        </div>
                   </div>
                </div>
             </div>
              <!-- /row -->
            </div> <!-- /container -->

        </div> <!-- /main-inner -->

    </div> <!-- /main -->

  <!-- /main -->
{% endblock %}
