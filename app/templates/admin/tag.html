{% extends "admin/layout.html" %}
{% block title %}分类{% endblock %}
{% block head %}
  {{ super() }}
    <link href="{{ url_for('static', filename='css/pages/reports.css') }}" rel="stylesheet">
{% endblock %}
{% block content %}
  <!-- main -->
    <div class="main">
        <div class="main-inner">
            <div class="container">
             <div class="row">
                <div class="span12">
                   <div class="row-fluid">
                      <div class="widget-content">
                          <table class="table table-striped table-bordered">
                            <thead>
                              <tr>
                                <th> 序号 </th>
                                <th> 名称 </th>
                                <th class="td-actions"> </th>
                              </tr>
                            </thead>
                            <tbody>
                            {% for list in tag_list %}
                              <tr>
                                <td> {{ list.id }} </td>
                                <td> {{ list.name }} </td>
                                <td class="td-actions">
                                    <a href="/admin/tag/add?id={{ list.id }}" class="btn btn-small btn-success">编辑</a>
                              </tr>
                            {% endfor %}
                            </tbody>
                          </table>
                        </div>
                   </div>
                </div>
             </div>
              <!-- /row -->
            </div> <!-- /container -->

        </div> <!-- /main-inner -->

    </div> <!-- /main -->
  <!-- /main -->
{% endblock %}
