{% extends "admin/layout.html" %}
{% block title %}分类{% endblock %}
{% block head %}
  {{ super() }}
    <link href="{{ url_for('static', filename='css/pages/reports.css') }}" rel="stylesheet">
{% endblock %}
{% block content %}
  <!-- main -->
    <div class="main">
        <div class="main-inner">
            <div class="container">
             <div class="row">
                <div class="span12">
                <div class="pull-right" style="padding: 10px">
                    <a href="/admin/set/add" type="submit" class="btn btn-primary">新增</a>
                </div>
                   <div class="row-fluid">
                      <div class="widget-content">
                          <table class="table table-striped table-bordered">
                            <thead>
                              <tr>
                                <th> 序号 </th>
                                <th> 名称 </th>
                                  <th> 类型 </th>
                                  <th> 描述 </th>
                                <th class="td-actions"> </th>
                              </tr>
                            </thead>
                            <tbody>
                            {% for list in set_list %}
                              <tr>
                                <td> {{ list.id }} </td>
                                <td> {{ list.key }} </td>
                                  <td> {{ list.types }} </td>
                                  <td> {{ list.describe }} </td>
                                <td class="td-actions">
                                    <a href="/admin/set/add?id={{ list.id }}" class="btn btn-small btn-success"><i class="btn-icon-only icon-ok"> </i>编辑</a>
                                    <a href="javascript:del({{ list.id }});" class="btn btn-danger btn-small"><i class="btn-icon-only icon-remove"> </i>删除</a></td>
                              </tr>
                            {% endfor %}
                            </tbody>
                          </table>
                        </div>
                   </div>
                </div>
             </div>
              <!-- /row -->
            </div> <!-- /container -->

        </div> <!-- /main-inner -->

    </div> <!-- /main -->
    <script>
        function del(id){
            alert(id);
        }
    </script>
  <!-- /main -->
{% endblock %}
